<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <link rel="stylesheet" href="../../pcStatic/css/xm_css/public.css">
</head>
<body>
<div class="wrap_index">
    <div class="login_content">
        <div class="logo tc">
            <img src="../../pcStatic/images/nlogo.png">
        </div>
        <form>
            <input type="hidden" id="referrer" value="http://www.4177.com/pc">
            <div id="login" style="display:none">
                <dd class="phone">
                    <input name="" id="login_phone" type="text" class="inputt" placeholder="输入手机号码 ">
                </dd>
                <dd class="password">
                    <input name="" id="login_password" type="password" class="inputt" placeholder="输入密码 ">
                </dd>
                <dd class="read">
                    <p id="forget_btn"><a href="javascript://">忘记密码?</a></p>
                </dd>
                <p class="err-msg" id="login_err"></p>
                <input type="button" class="sub zc" id="login_sub" value="登录/一键注册">
            </div>
            <div id="register" >
                <dd class="phone">
                    <input name="" id="reg_phone" type="text" class="inputt" placeholder="请输入手机号码 ">
                </dd>
                <dd class="code">
                    <input name="" id="reg_cap" type="text" class="inputt" placeholder="请输入图形验证码">
                    <a href="javascript://" class="codetext" id="reg_change_cap"><img id="reg_cap_img" class="codeimg" src="https://passport.4177.com/captcha"></a>
                </dd>
                <dd class="code">
                    <input name="" id="reg_pho_cap" type="text" class="inputt" placeholder="请输入手机验证码">
                    <a href="javascript://" class="codetext" id="reg_get_yzm">获取验证码</a>
                </dd>
                <dd class="password">
                    <input name="" id="reg_password" type="password" class="inputt" placeholder="请输入密码 ">
                </dd>
                <dd class="read">
                    <label>*登录即表示你同意<a href="http://open.4177.com/user/protocol">《用户协议》</a></label>
                    <p id="return"><a href="">返回上一页</a></p>
                </dd>
                <p class="err-msg" id="reg_err"></p>
                <input type="button" class="sub zc" id="reg_sub" value="免费注册 ">
            </div>
            <div id="forget" style="display:none">
                <dd class="phone">
                    <input name="" id="for_phone" type="text" class="inputt" placeholder="输入手机号码 ">
                </dd>
                <dd class="code">
                    <input name="" id="for_cap" type="text" class="inputt" placeholder="输入图形验证码">
                    <a href="javascript://" class="codetext" id="for_change_cap"><img id="for_cap_img" class="codeimg" src="https://passport.4177.com/captcha"></a>
                </dd>
                <dd class="code">
                    <input name="" id="for_pho_cap" type="text" class="inputt" placeholder="输入手机验证码">
                    <a href="javascript://" class="codetext" id="for_get_yzm">获取验证码</a>
                </dd>
                <dd class="password">
                    <input name="" id="new_password" type="password" class="inputt" placeholder="请输入密码 ">
                </dd>
                <p class="err-msg" id="for_err"></p>
                <dd class="read">
                    <p id="return"><a href="">返回上一页</a></p>
                </dd>
                <input type="button" class="sub zc" id="for_sub" value="重设密码 ">
            </div>
        </form>
        <div class="login_other">
            <div class="title"><span>快速登录</span></div>
            <ul id="login_other_showwechat">
                <li><a href="#">
                    <i><img src="../../pcStatic/images/1.png"></i>
                    <p>微信</p>
                </a>
                </li>
                <li><a href="#">
                    <i><img src="../../pcStatic/images/2.png"></i>
                    <p>微博</p>
                </a>
                </li>
                <li><a href="#">
                    <i><img src="../../pcStatic/images/3.png"></i>
                    <p>QQ</p>
                </a>
                </li>
            </ul>
        </div>


    </div>
</div>
<script type="text/javascript" src="../../pcStatic/js/jquery.min.js"></script>
<script src="../../pcStatic/js/data/common.js"></script>
<script src="../../pcStatic/js/data/login.js"></script>
</body>
</html>

<script>
    // 模拟数据，渲染
    console.log(getPaydata());
    var cus_server=getPaydata().data.custom_service,
    cusda=getPaydata().data;
    var tpl=$("#tpl").html();
    var html=template(tpl,cus_server,cusda);
    $("#page_name").html(html)
    //点击实现被选中效果
    $(function() {
        $('.pay_amount input').click(function () {
            $(this).addClass('on');
            $(this).siblings().removeClass('on');

        });
        var am = $('#am').val();
        if(am != ''){
            $('.recharge .recharge_right .pay_amount input').removeClass('on');
        }
        //判断输入框金额
        $('.recharge .pay_btn input[type=button]').click(function () {
            var amount = parseInt($('.recharge .pay_amount .shuru input.on').val());
            var shuru = $('#am').val();
            if (isNaN(amount)) {
                    //做充值的事情
                alert("点击按钮弹充值的");
                if (isNaN(shuru)) {
                    alert('请输入正确的金额');
                    return false;
                }
            } else {
                if (shuru < 6) {
                    alert('请输入大于6的整数');
                    return false;
                } else if (shuru > 3000) {
                    alert('充值金额不得大于3000元，请重新输入！');
                    return false;
                } else {
                    //做充值的事情
                    alert("输入数字谈充值的")
                    console.log('amount:' + amount);
                    console.log('shuru:' + shuru);
                }

            }
        })
    });
</script>

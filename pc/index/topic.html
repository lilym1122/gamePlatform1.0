    <script>
        var swiper = new Swiper('.swiper-container', {
            // slide之间距离
            spaceBetween: 30,

            effect: 'fade',

            //布局居中
            centeredSlides: true,

            //自动播放
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            //小点点
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            //左右按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        //数据模块
        let topic_list, topic_game;

        //渲染模板
        let topic_list_T, topic_game_T;

        init();

        function init() {
            //游戏专题
            topic_list = getJsonDate('topic_list', 9).data;
            topic_list_T = template(document.getElementById('topic_list_T').innerHTML);
            let topic_list_HTML = topic_list_T({data: topic_list});
            document.getElementById('topic_list').innerHTML = topic_list_HTML;

            //游戏列表
            topic_game = getJsonDate('topic_game', 18).data;
            topic_game_T = template(document.getElementById('topic_game_T').innerHTML);
            let topic_game_HTML = topic_game_T({data: topic_game});
            document.getElementById('topic_game').innerHTML = topic_game_HTML;
        }

    </script>

<script type="text/javascript">
    function pageScroll() {
        window.scrollBy(0, -100);
        var scrolldelay = setTimeout('pageScroll()', 10);
        var sTop = document.documentElement.scrollTop + document.body.scrollTop;
        if (sTop === 0) clearTimeout(scrolldelay);
    }
